<!DOCTYPE html>
<html>
<head>
  <title>Navbar Example</title>
  <style>
    /* CSS styles for the navbar */
    .navbar {
      background-color: #f8f9fa;
      padding: 10px;
    }
    
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .navbar li {
      float: left;
    }
    
    .navbar li a {
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .navbar li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="navbar">


    <!-- Navbar content -->
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</body>
</html>
